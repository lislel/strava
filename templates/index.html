{% block content %}
<div class="jumbotron jumbotron-fluid">
  <div class="container-fluid">
      <div class="row">
      <div class="col-lg-6">
    <h2>Mountains Climbed!</h2>
      <ol>
    <!-- For loop logic of jinja templates -->
    {%for key in dkeys%}
        <li><a href="#">{{key}}</a></li>
        <ul>
        {%for mt in nh[key]%}

            {%endfor%}
            </ul>
      {%endfor%}
      </ol>
      </div>
    <div class="col-lg-6">
      <h2>Mountains to go!</h2>
     <ol>

         {%endfor%}

    </div>
  </div>
  </div>
  </div>
{% endblock %}
